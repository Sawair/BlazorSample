version: 2

executors:
  sdk-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0-disco
    working_directory: /src

jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0-disco

    working_directory: /src

    steps:
      - checkout
      
      - store_artifacts:
          path: /src
          destination: /src

      - run:
          name: Restore
          command: dotnet restore

      - run:
          name: Build
          command: dotnet build -o /src/build

      - persist_to_workspace:
          root: /src
          paths: build

  test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0-disco

    working_directory: /src
    
    steps:
      - attach_workspace:
          at: /src/build

      - run:
          name: Test
          command: dotnet test

  publish:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0-disco

    working_directory: /src
    
    steps:
      - run:
          name: Publish
          command: dotnet publish -o /src/app

      - store_artifacts:
          path: /src/app
          destination: /app

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - test:
          requires:
            -  build
      - publish:
          requires:
            -  test